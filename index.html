<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="bubble.png">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="main">
        <div id="panel">
            <div id="panel-top">
               <div class="elem">
                <h2>Hit</h2>
                <div class="box" id="hitval">5</div>
               </div>
               <div class="elem">
                <h2>Timer</h2>
                <div class="box" id="timerval">60</div>
               </div>
               <div class="elem">
                <h2>Score</h2>
                <div class="box" id="scoreval">0</div>
               </div>
            </div>
            <div id="panel-bottom">
                <div class="bubble">1</div>
            </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
